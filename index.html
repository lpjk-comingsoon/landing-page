<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - LPJK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url("logo.png") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        text-align: center;
        overflow: hidden;
      }

      /* Overlay agar teks tetap jelas di semua ukuran */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      h1,
      p,
      #countdown {
        position: relative;
        z-index: 1;
      }

      #countdown {
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 1rem 2rem;
        border-radius: 1rem;
        margin-top: 1rem;
        display: inline-block;
      }

      /* Responsive font scaling */
      @media (max-width: 640px) {
        /* HP */
        h1 {
          font-size: 1.5rem;
        }
        #countdown {
          font-size: 1rem;
          padding: 0.75rem 1.5rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        /* Tablet */
        h1 {
          font-size: 2rem;
        }
        #countdown {
          font-size: 1.25rem;
        }
      }

      @media (min-width: 1025px) {
        /* Laptop dan Desktop */
        h1 {
          font-size: 2.5rem;
        }
        #countdown {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="font-bold mb-2">Coming Soon</h1>
    <h1 class="font-semibold mb-4 text-lg sm:text-xl md:text-2xl lg:text-3xl">
      Lembaga Pengembangan Jasa Konstruksi
    </h1>

    <div id="countdown"></div>

    <p class="opacity-90 mt-3 text-sm sm:text-base">
      Kami akan segera hadir kembali dalam 2 bulan mendatang.
    </p>

    <p class="text-xs sm:text-sm mt-6 opacity-70">
      &copy; 2025 LPJK - Kementerian PUPR
    </p>

    <script>
      // Hitung waktu 2 bulan ke depan dari sekarang
      const twoMonthsLater = new Date();
      twoMonthsLater.setMonth(twoMonthsLater.getMonth() + 2);

      const countdown = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = twoMonthsLater - now;

        if (distance <= 0) {
          countdown.innerHTML = "Situs sudah aktif!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
